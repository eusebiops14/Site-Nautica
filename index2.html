<body class= "paginaIndex2" >

   <header class="paginaIndex2__cabecalho">

       <a href="./nossaHistoria.html" class="paginaIndex2__cabecalho___linkCabecalho">Nossa História</a>
        <a href="./servicos.html" class="paginaIndex2__cabecalho___linkCabecalho">Serviços</a>
        <a href="despachanteNautico.html" class="paginaIndex2__cabecalho___linkCabecalho">Despachante</a>

    <div class="paginaIndex2__HighMiddle"></div>

    <main class="paginaIndex2__conteudo">
        <div class="paginaIndex2__conteudo___card">1</div>
        <div class="paginaIndex2__conteudo___card">2</div>
        <div class="paginaIndex2__conteudo___card">3</div>


    </main>
    <footer class="paginaIndex2__rodape"></footer>
    
    
    
    
    
    
    <script>
        document.querySelectorAll('a').forEach(link => {
    link.onclick = function(e) {
        e.preventDefault();

        const conteudo = document.getElementById('conteudo')
        fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
    }
})
    </script>
